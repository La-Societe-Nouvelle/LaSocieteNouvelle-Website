applications:
  app:
    source:
      root: "/"

    # Version de Node.js
    type: "nodejs:20"

    build:
      flavor: none

    # Hooks de build
    hooks:
      build: |
        set -e
        echo "Installing dependencies..."
        npm ci --prefer-offline --no-audit
        echo "Building Next.js application..."
        npm run build

      deploy: |
        echo "Application deployed successfully"

    # Configuration du serveur web
    web:
      commands:
        start: "npm start -- -p $PORT"

      locations:
        "/":
          passthru: true
          allow: false

        # Cache pour les assets statiques Next.js
        "/_next/static":
          allow: true
          expires: 1y
          rules:
            \.(css|js|gif|jpe?g|png|svg|ico|woff2?)$:
              allow: true

        # Fichiers publics
        "/public":
          allow: true
          root: "public"
          expires: 1h
          rules:
            \.(css|js|gif|jpe?g|png|svg|ico|pdf|woff2?)$:
              allow: true

    # Montage pour le cache Next.js (persistant entre les déploiements)
    mounts:
      "/.next/cache":
        source: storage
        source_path: next_cache

    # Variables d'environnement
    variables:
      env:
        NODE_ENV: "production"

# Configuration des routes
routes:
  # Route principale pour www.lasocietenouvelle.org
  "https://www.lasocietenouvelle.org/":
    type: upstream
    upstream: "app:http"
    cache:
      enabled: true
      cookies: ["*"]

  # Redirection HTTP vers HTTPS pour www
  "http://www.lasocietenouvelle.org/":
    type: redirect
    to: "https://www.lasocietenouvelle.org/"

  # Redirection du domaine racine vers www
  "https://lasocietenouvelle.org/":
    type: redirect
    to: "https://www.lasocietenouvelle.org/"

  "http://lasocietenouvelle.org/":
    type: redirect
    to: "https://www.lasocietenouvelle.org/"

  # Redirection du sous-domaine data vers la page /databrowser
  "https://data.lasocietenouvelle.org/":
    type: redirect
    to: "https://www.lasocietenouvelle.org/databrowser"

  # Redirection du sous-domaine docs vers la page /docs
  "https://docs.lasocietenouvelle.org/":
    type: redirect
    to: "https://www.lasocietenouvelle.org/docs"


  # Routes avec {default} si nécessaire
  "https://{default}/":
    type: upstream
    upstream: "app:http"
    cache:
      enabled: true
      cookies: ["*"]
